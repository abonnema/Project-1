<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Articles</title>
</head>

<body>

    <!-- header and navbar -->

    <header>
        <nav>
            <div class="nav-wrapper green accent-3">
                <a href="index.html" class="brand-logo">
                    <img src="assets/images/eSSlogo.png" class="logo" alt="Logo">
                </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="articles.html" class="links hoverable">Articles</a>
                    </li>
                    <li>
                        <a href="videos.html" class="links hoverable">Videos</a>
                    </li>
                    <li>
                        <a href="about.html" class="links hoverable">About</a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <a href="articles.html" class="links hoverable green accent-4">Articles</a>
                    </li>
                    <li>
                        <a href="videos.html" class="links hoverable green accent-4">Videos</a>
                    </li>
                    <li>
                        <a href="about.html" class="links hoverable green accent-4">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <div class="container">
        <section>

            <form>
                <div class="row">

                    <div class="input-field col s12 m12 l12">
                        <input id="search-term" type="text" class="validate">
                        <label for="search" class="style middle">
                            <i class="tiny material-icons">search</i> Search for Articles</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <input id="start-year" type="text" class="validate" id="start-year">
                        <label for="start-year" class="style">
                            <i class=" tiny material-icons">format_list_numbered</i> Start Year</label>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <input id="end-year" type="text" class="validate" id="end-year">
                        <label for="end-year" class="style">
                            <i class=" tiny material-icons">format_list_numbered</i> End Year</label>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <select multiple id="num-selected">
                        <option value="1" selected>1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                    <label class="style">
                        <i class=" tiny material-icons">sort</i> Number of Articles</label>
                </div>
            </div>
            <div class="section">
                <button class="btn btn-large waves-effect waves-light hoverable" id="run-search" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn btn-large waves-effect waves-light hoverable" id="clear-all" type="button" name="action">Clear
                    <i class="material-icons right">clear</i>
                </button>
            </div>
        </section>
        <div class="row">
            <div class="col s12 m12 l12">
                <section>

                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Article Results</h4>
                        </li>
                        <li class="collection-item"></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <!-- End container -->


    <!-- Footer -->
    <footer class="page-footer green accent-3">
        <div class="footer-copyright">
            <div class="container">
                <div class="left">
                    &copy; eatSentialSmart
                </div>

                <a class="right" id="links" href="https://github.com/eatSentialSmart/Project-1" target="_blank">
                    <img src="assets/images/github.png">
                </a>
                <a class="right" id="links" href="https://www.yelp.com/" target="_blank">
                    <img src="assets/images/yelp.png">
                </a>
                <a class="right" id="links" href="https://www.google.com/maps/" target="_blank">
                    <img src="assets/images/maps.png" height="64" width="64">
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="assets/script/articles.js"></script>
    <script>
        $(".button-collapse").sideNav();
    </script>

</body>

</html>
