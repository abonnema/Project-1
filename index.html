<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home</title>
</head>

<body>

    <!-- header and navbar -->

    <header>
        <nav>
            <div class="nav-wrapper green accent-3">
                <a href="index.html" class="brand-logo">
                    <img src="assets/images/eSSlogo.png" class="logo" alt="Logo">
                </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="articles.html" class="links hoverable">Articles</a>
                    </li>
                    <li>
                        <a href="videos.html" class="links hoverable">Videos</a>
                    </li>
                    <li>
                        <a href="about.html" class="links hoverable">About</a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <a href="articles.html" class="links hoverable green accent-4">Articles</a>
                    </li>
                    <li>
                        <a href="videos.html" class="links hoverable green accent-4">Videos</a>
                    </li>
                    <li>
                        <a href="about.html" class="links hoverable green accent-4">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <section>
                    <div class="input-field col s12 m12 l12">
                        <input id="search-bar" type="text" class="validate">
                        <label for="search-bar" class="style middle">
                            <i class="tiny material-icons">search</i> Search for Food</label>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <div>Please select your dietary classification:</div>
                        <input class="with-gap" name="classification" type="radio" value="" id="omnivore" />
                        <label for="omnivore" class="style">Omnivore</label>


                        <input class="with-gap" name="classification" type="radio" value="vegetarian" id="vegetarian" />
                        <label for="vegetarian" class="style">Vegetarian</label>


                        <input class="with-gap" name="classification" type="radio" value="vegan" id="vegan" />
                        <label for="vegan" class="style">Vegan</label>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <div>Add any dietary restrictions or needs:</div>
                        <div class="input-field col s12 m6 l6">
                            <select multiple class="restrictions">
                                <option value="1">Low sugar</option>
                                <option value="2">No peanuts</option>
                                <option value="3">No tree nuts</option>
                                <option value="3">No alcohol</option>
                            </select>
                            <label class="style">Restrictions</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <select multiple class="diet">
                                <option value="1">Balanced protien, fat, and carbs</option>
                                <option value="2">High protein</option>
                                <option value="3">Low fat</option>
                                <option value="4">Low carbs</option>
                            </select>
                            <label class="style">Dietary Needs</label>
                        </div>
                    </div>
                        <button class="btn btn-large waves-effect waves-light hoverable" id="run-search" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                        </button>
                        <button class="btn btn-large waves-effect waves-light hoverable" id="clear-all" type="button" name="action">Clear
                        <i class="material-icons right">clear</i>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 l6">
                <section>
                    <h3>Recipe Results</h3>
                    <ul class="collapsible recResults" data-collapsible="accordion">
                    </ul>
                </section>
            </div>
            <div class="col s12 m6 l6">
                <section>
                    <h3>Restaraunt Results</h3>
                    <ul class="collapsible resResults" data-collapsible="accordion">
                    </ul>
                </section>
            </div>
    
        </div>
    </div>

    <!-- End container -->


    <!-- Footer -->
    <footer class="page-footer green accent-3">
        <div class="footer-copyright">
            <div class="container">
                <div class="left">
                    &copy; eatSentialSmart
                </div>

                <a class="right" id="links" href="https://github.com/eatSentialSmart/Project-1" target="_blank">
                    <img src="assets/images/github.png">
                </a>
                <a class="right" id="links" href="https://www.yelp.com/" target="_blank">
                    <img src="assets/images/yelp.png">
                </a>
                <a class="right" id="links" href="https://www.google.com/maps/" target="_blank">
                    <img src="assets/images/maps.png" height="64" width="64">
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="assets/script/script.js"></script>
    <script>
        $(".button-collapse").sideNav();
    </script>

</body>

</html>
